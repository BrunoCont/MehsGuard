<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="manifest" href="manifest.json">

        }
    </script>
</head>

    <p>Esta é uma aplicação web progressiva.</p>
